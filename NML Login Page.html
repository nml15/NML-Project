<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f7fc;
        }
        

        /* Background overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.3); /* Slight overlay for visibility */
        }

        /* Video background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            z-index: 1;
            border-radius: 15px; /* Rounded square */
            border: 3px solid #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .left-logo {
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .right-logo {
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        /* Login container styling */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 360px;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #4CAF50;
        }

        .login-container .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .login-container button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background: #45a049;
        }

        .login-container a {
            display: block;
            margin-top: 1rem;
            color: #007BFF;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }

            .left-logo, .right-logo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .left-logo, .right-logo {
                width: 70px;
                height: 70px;
            }

            .login-container {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop>
        <source src="G:\Login Page.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo at the left corner -->
    <img src="g:\NML Logo.jpg" alt="Left Logo" class="logo left-logo">

    <!-- Login Container -->
    <div class="login-container">
        <h2>Welcome to the Learning Portal</h2>
        <h1>Login</h1>
        <form action="Page 1.html" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>

    <!-- Logo at the right corner -->
    <img src="g:\B.E.H.S 6 logo.jpg" alt="Right Logo" class="logo right-logo">

    <!-- Font Awesome for icons -->
    <script src="Page 1.html" crossorigin="anonymous"></script>
</body>
</html>
